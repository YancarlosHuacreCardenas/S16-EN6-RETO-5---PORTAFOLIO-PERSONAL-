<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleccionar Método de Pago</title>
    <link rel="stylesheet" href="/tineda-online/css/Metodo-Pago.css"> <!-- Vincula el archivo CSS externo -->
</head>

<body>
    <div class="payment-container">
        <h2>Selecciona tu Método de Pago</h2>

        <!-- Tarjetas de Crédito y Débito -->
        <div class="payment-section">
            <h3>Tarjetas de Crédito y Débito</h3>
            <div class="payment-methods">
                <a href="visa.html" target="_blank" class="payment-option" data-tooltip="Visa">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/5/5e/Visa_Inc._logo.svg" alt="Visa">
                </a>
                <a href="pago.html" target="_blank" class="payment-option"
                    data-tooltip="MasterCard">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/2/2a/Mastercard-logo.svg" alt="MasterCard">
                </a>
                <a href="https://example.com/american-express" target="_blank" class="payment-option"
                    data-tooltip="American Express">
                    <img src="https://wallpapers.com/images/hd/american-express-logo-blue-background-pdcbmgaqynddo062.jpg"
                        alt="American Express">
                </a>
                <a href="https://example.com/discover" target="_blank" class="payment-option" data-tooltip="Discover">
                    <img src="/FormasPago/Tarjeta-Discover.jfif" alt="Discover">
                </a>
            </div>
        </div>


        <!-- Otros Métodos de Pago -->
        <div class="payment-section">
            <h3>Otros Métodos de Pago</h3>
            <div class="payment-methods">
                <a href="https://example.com/paypal" target="_blank" class="payment-option" data-tooltip="PayPal">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/b/b5/PayPal.svg" alt="PayPal">
                </a>
                <a href="https://www.amazon.com/pay" target="_blank" class="payment-option" data-tooltip="Amazon Pay">
                    <img src="/FormasPago/Tarjeta-Amazon.webp" alt="Amazon Pay">
                </a>
                <a href="https://www.shopify.com" target="_blank" class="payment-option" data-tooltip="Shopify">
                    <img src="/FormasPago/Tarjeta-Shopify.png"
                        alt="Shopify">
                </a>
                <a href="https://pay.google.com" target="_blank" class="payment-option" data-tooltip="Google Pay">
                    <img src="/FormasPago/Tarjeta-Google-Play.png"
                        alt="Google Pay">
                </a>
                <a href="https://www.samsung.com/samsung-pay" target="_blank" class="payment-option"
                    data-tooltip="Samsung Pay">
                    <img src="https://cdn-icons-png.flaticon.com/512/5977/5977576.png" alt="Samsung Pay">
                </a>
            </div>
        </div>
    </div>
</body>

</html>
